{% extends 'firstApp/base.html' %}

{% block title %}Server Error - SS Electricals{% endblock %}

{% block content %}
<div class="container py-5 text-center">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="mb-4">
                <i class="fas fa-cogs fa-5x text-danger mb-3"></i>
                <h1 class="display-4 fw-bold">500</h1>
                <h2 class="mb-4">Server Error</h2>
                <p class="lead text-muted">Something went wrong on our end. We are working to fix it.</p>
            </div>

            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-5">
                <a href="{% url 'home' %}" class="btn btn-primary btn-lg px-4 gap-3">Go Home</a>
                <a href="{% url 'contact' %}" class="btn btn-outline-secondary btn-lg px-4">Contact Support</a>
            </div>

            <div class="card shadow-sm border-0 bg-light">
                <div class="card-body">
                    <h5 class="card-title">Report this issue</h5>
                    <form action="{% url 'contact' %}" method="get">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Describe what happened..."
                                aria-label="Error description">
                            <button class="btn btn-outline-secondary" type="submit">Report</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
