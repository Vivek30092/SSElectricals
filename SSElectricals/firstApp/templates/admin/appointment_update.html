{% extends 'admin/base_admin.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Update Appointment #{{ appointment.id }}</h5>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label">Client Name</label>
                        <input type="text" class="form-control" value="{{ appointment.customer_name }}" disabled>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Update Status</label>
                        <select name="status" class="form-select">
                            {% for status, label in appointment.STATUS_CHOICES %}
                            <option value="{{ status }}" {% if appointment.status==status %}selected{% endif %}>{{ label
                                }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="{% url 'admin_appointment_list' %}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-success">Update Status</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
