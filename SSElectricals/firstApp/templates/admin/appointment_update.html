{% extends 'admin/base_admin.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Update Appointment #{{ appointment.id }}</h5>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label">Client Name</label>
                        <input type="text" class="form-control" value="{{ appointment.customer_name }}" disabled>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Update Status</label>
                        <select name="status" class="form-select">
                            {% for status, label in status_choices %}
                            <option value="{{ status }}" {% if appointment.status==status %} selected {% endif %}>
                                {{ label }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Visiting Charge (₹)</label>
                        <input type="number" name="visiting_charge" class="form-control"
                            value="{{ appointment.visiting_charge }}" step="0.01">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Extra Charge (Material/Other) (₹)</label>
                        <input type="number" name="extra_charge" class="form-control"
                            value="{{ appointment.extra_charge }}" step="0.01">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Assign Electrician</label>
                        <select name="assigned_electrician" class="form-select">
                            <option value="none" {% if not appointment.assigned_electrician %}selected{% endif %}>None
                                (Unassigned)</option>
                            {% for electrician in electricians %}
                            <option value="{{ electrician.id }}" {% if appointment.assigned_electrician and
                                appointment.assigned_electrician.id==electrician.id %}selected{% endif %}>
                                {{ electrician.name }} - {{ electrician.phone_number }}
                            </option>
                            {% endfor %}
                        </select>
                        <div class="form-text">Assign an electrician to this appointment</div>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="{% url 'admin_appointment_list' %}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-success">Update Status</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
