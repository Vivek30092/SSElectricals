{% extends 'admin/base_admin.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">{% if category %}Edit{% else %}Add{% endif %} Category</h4>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="name" class="form-label">Category Name</label>
                        <input type="text" name="name" id="name" class="form-control" value="{{ category.name|default:'' }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="image" class="form-label">Image</label>
                        {% if category.image %}
                        <div class="mb-2">
                            <img src="{{ category.image.url }}" alt="Current Image" style="height: 100px;">
                        </div>
                        {% endif %}
                        <input type="file" name="image" id="image" class="form-control" accept="image/*">
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success">Save</button>
                        <a href="{% url 'admin_category_list' %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
