{% extends 'admin/base_admin.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0">{{ title|default:"Add Daily Expenditure" }}</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Date</label>
                            {{ form.date }}
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Amount (â‚¹)</label>
                            {{ form.amount }}
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Payment Method</label>
                            {{ form.payment_method }}
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        {{ form.description }}
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-danger">Save Expense</button>
                        <a href="{% url 'admin_daily_expenses' %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
