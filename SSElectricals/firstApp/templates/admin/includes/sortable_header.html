{% comment %}
Reusable sortable table header
Usage: {% include 'admin/includes/sortable_header.html' with column='date' label='Date' %}
{% endcomment %}

<th scope="col" class="sortable-header {% if current_sort_by == column %}sort-active{% endif %}"
    data-column="{{ column }}">
    {{ label }}
    <span class="sort-indicator">
        {% if current_sort_by == column %}
        {% if current_sort_order == 'asc' %}
        <i class="fas fa-sort-up"></i>
        {% else %}
        <i class="fas fa-sort-down"></i>
        {% endif %}
        {% else %}
        <i class="fas fa-sort"></i>
        {% endif %}
    </span>
</th>
