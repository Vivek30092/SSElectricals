{% extends 'firstApp/base.html' %}
{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Login</h4>
                </div>
                <div class="card-body">
                    <ul class="nav nav-tabs mb-3" id="loginTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="password-tab" data-bs-toggle="tab"
                                data-bs-target="#password-login" type="button" role="tab">Password Login</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="otp-tab" data-bs-toggle="tab" data-bs-target="#otp-login"
                                type="button" role="tab">OTP Login</button>
                        </li>
                    </ul>

                    <div class="tab-content" id="loginTabContent">
                        <!-- Password Login -->
                        <div class="tab-pane fade show active" id="password-login" role="tabpanel">
                            <form method="post">
                                {% csrf_token %}
                                <input type="hidden" name="login_type" value="password">
                                <div class="mb-3">
                                    <label class="form-label">Email Address</label>
                                    <input type="email" name="email" class="form-control" placeholder="Enter your email"
                                        required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Password</label>
                                    <input type="password" name="password" class="form-control"
                                        placeholder="Enter your password" required>
                                </div>
                                <div class="mb-3 text-end">
                                    <a href="{% url 'forgot_password' %}" class="text-decoration-none small">Forgot
                                        Password?</a>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary">Login with Password</button>
                                </div>
                            </form>
                        </div>

                        <!-- OTP Login -->
                        <div class="tab-pane fade" id="otp-login" role="tabpanel">
                            <form method="post">
                                {% csrf_token %}
                                <input type="hidden" name="login_type" value="otp">
                                <div class="mb-3">
                                    <label class="form-label">Email Address</label>
                                    <input type="email" name="email" class="form-control" placeholder="Enter your email"
                                        required>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-warning">Send OTP</button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="mt-3 text-center">
                        <p>Don't have an account? <a href="{% url 'email_signup' %}" class="fw-bold">Sign Up</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Password toggle script
        const passwordInputs = document.querySelectorAll('input[type="password"]');
        passwordInputs.forEach(input => {
            const wrapper = document.createElement('div');
            wrapper.className = 'input-group';
            input.parentNode.insertBefore(wrapper, input);
            wrapper.appendChild(input);

            const toggleBtn = document.createElement('button');
            toggleBtn.className = 'btn btn-outline-secondary';
            toggleBtn.type = 'button';
            toggleBtn.innerHTML = '<i class="fas fa-eye"></i>';
            toggleBtn.style.zIndex = '0';

            toggleBtn.onclick = function () {
                if (input.type === 'password') {
                    input.type = 'text';
                    toggleBtn.innerHTML = '<i class="fas fa-eye-slash"></i>';
                } else {
                    input.type = 'password';
                    toggleBtn.innerHTML = '<i class="fas fa-eye"></i>';
                }
            };
            wrapper.appendChild(toggleBtn);
        });
    });
</script>
{% endblock %}
