{% extends 'firstApp/base.html' %}
{% block content %}
<div class="row justify-content-center my-5">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg border-0 rounded-lg">
            <div class="card-header bg-dark text-white text-center py-4">
                <h3 class="mb-0"><i class="fas fa-sign-in-alt me-2"></i>Login</h3>
            </div>
            <div class="card-body p-4 p-md-5">
                <ul class="nav nav-pills nav-fill mb-4" id="loginTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active fw-bold" id="password-tab" data-bs-toggle="tab"
                            data-bs-target="#password-login" type="button" role="tab">
                            <i class="fas fa-key me-2"></i>Password
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link fw-bold" id="otp-tab" data-bs-toggle="tab" data-bs-target="#otp-login"
                            type="button" role="tab">
                            <i class="fas fa-mobile-alt me-2"></i>OTP
                        </button>
                    </li>
                </ul>

                <div class="tab-content" id="loginTabContent">
                    <!-- Password Login -->
                    <div class="tab-pane fade show active" id="password-login" role="tabpanel">
                        <form method="post">
                            {% csrf_token %}
                            <input type="hidden" name="login_type" value="password">
                            <div class="form-floating mb-3">
                                <input type="text" name="identifier" class="form-control" id="id_identifier_pass"
                                    placeholder="Email or Phone" required>
                                <label for="id_identifier_pass">Email or Phone Number</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" name="password" class="form-control" id="id_password"
                                    placeholder="Password" required>
                                <label for="id_password">Password</label>
                            </div>
                            <div class="d-flex justify-content-end mb-3">
                                <a href="{% url 'forgot_password' %}" class="text-decoration-none small text-secondary">
                                    Forgot Password?
                                </a>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-warning btn-lg fw-bold shadow-sm">
                                    Login with Password
                                </button>
                            </div>
                        </form>
                    </div>

                    <!-- OTP Login -->
                    <div class="tab-pane fade" id="otp-login" role="tabpanel">
                        <form method="post">
                            {% csrf_token %}
                            <input type="hidden" name="login_type" value="otp">

                            <div class="alert alert-info py-2 small mb-3">
                                <i class="fas fa-info-circle me-1"></i>
                                OTP will be sent to your registered email address.
                            </div>

                            <div class="form-floating mb-3">
                                <input type="text" name="identifier" class="form-control" id="id_identifier_otp"
                                    placeholder="Email or Phone" required>
                                <label for="id_identifier_otp">Email or Phone Number</label>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-warning btn-lg fw-bold shadow-sm">
                                    Get OTP
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="card-footer text-center py-3 bg-light">
                <div class="small">
                    Don't have an account? <a href="{% url 'email_signup' %}"
                        class="fw-bold text-dark text-decoration-none">Create Account</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Password toggle script
        const passwordInputs = document.querySelectorAll('input[type="password"]');
        passwordInputs.forEach(input => {
            const wrapper = document.createElement('div');
            wrapper.className = 'input-group';
            input.parentNode.insertBefore(wrapper, input);
            wrapper.appendChild(input);

            const toggleBtn = document.createElement('button');
            toggleBtn.className = 'btn btn-outline-secondary';
            toggleBtn.type = 'button';
            toggleBtn.innerHTML = '<i class="fas fa-eye"></i>';
            toggleBtn.style.zIndex = '0';

            toggleBtn.onclick = function () {
                if (input.type === 'password') {
                    input.type = 'text';
                    toggleBtn.innerHTML = '<i class="fas fa-eye-slash"></i>';
                } else {
                    input.type = 'password';
                    toggleBtn.innerHTML = '<i class="fas fa-eye"></i>';
                }
            };
            wrapper.appendChild(toggleBtn);
        });
    });
</script>
{% endblock %}
