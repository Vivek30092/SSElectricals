{% extends 'firstApp/base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-body p-5">
                <h3 class="text-center mb-4">Create Account</h3>
                <div class="alert alert-info text-center">
                    <i class="fas fa-info-circle"></i> Note: We currently deliver only in <strong>Indore</strong>.
                </div>

                <form method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">First Name *</label>
                            <input type="text" name="first_name" class="form-control" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Last Name *</label>
                            <input type="text" name="last_name" class="form-control" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Phone Number *</label>
                        <input type="tel" name="phone_number" class="form-control" placeholder="10-digit phone number"
                            maxlength="10" pattern="[0-9]{10}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email *</label>
                        <input type="email" name="email" class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-warning btn-lg w-100">
                        <i class="fas fa-paper-plane"></i> Send OTP & Continue
                    </button>
                </form>

                <div class="mt-3 text-center">
                    <p>Already have an account? <a href="{% url 'otp_login' %}">Login with OTP</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Only allow digits in phone input
    document.querySelector('input[name="phone_number"]').addEventListener('input', function (e) {
        this.value = this.value.replace(/\D/g, '').slice(0, 10);
    });
</script>
{% endblock %}
