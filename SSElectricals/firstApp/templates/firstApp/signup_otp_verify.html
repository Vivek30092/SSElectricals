{% extends 'firstApp/base.html' %}
{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Verify Email OTP</h4>
                </div>
                <div class="card-body text-center">
                    <p>We sent an OTP to <strong>{{ email }}</strong></p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-4">
                            {{ form.otp }}
                            {% if form.otp.errors %}
                            <div class="text-danger small">{{ form.otp.errors.0 }}</div>
                            {% endif %}
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">Verify & Signup</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
