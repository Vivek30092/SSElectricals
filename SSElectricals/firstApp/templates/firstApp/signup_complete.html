{% extends 'firstApp/base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-body p-5">
                <h3 class="text-center mb-4">Complete Your Profile</h3>
                <p class="text-center text-muted">Phone verified successfully! âœ“</p>

                <div class="alert alert-success">
                    <strong>Verified:</strong> {{ signup_data.first_name }} {{ signup_data.last_name }}<br>
                    <strong>Email:</strong> {{ signup_data.email }}
                </div>

                <form method="post">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label class="form-label">Delivery Address *</label>
                        <textarea name="address" class="form-control" rows="4"
                            placeholder="Enter your complete address in Indore" required></textarea>
                        <small class="text-muted">We deliver only in Indore</small>
                    </div>

                    <button type="submit" class="btn btn-warning btn-lg w-100">
                        <i class="fas fa-check-circle"></i> Complete Registration
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
