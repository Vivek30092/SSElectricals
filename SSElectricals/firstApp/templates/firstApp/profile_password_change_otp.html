{% extends 'firstApp/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Verify OTP</h4>
            </div>
            <div class="card-body p-4">
                <p>Please enter the OTP sent to your email <strong>{{ user.email }}</strong> to verify your identity.
                </p>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Enter OTP</label>
                        {{ form.otp }}
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Verify OTP</button>
                    </div>
                </form>
                <div class="mt-3 text-center">
                    <a href="{% url 'initiate_profile_password_change' %}" class="small">Resend OTP</a>
                    <br>
                    <a href="{% url 'profile' %}" class="small text-muted">Cancel</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
