{% extends 'firstApp/base.html' %}
{% load static %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-header bg-success text-white text-center p-4">
                    <h3 class="mb-0"><i class="fas fa-shield-alt me-2"></i>Verify OTP</h3>
                </div>
                <div class="card-body p-5">
                    <p class="text-muted text-center mb-4">
                        We've sent a 6-digit OTP to <strong>{{ email }}</strong>
                    </p>

                    <form method="post" novalidate>
                        {% csrf_token %}

                        <div class="mb-4">
                            <label for="{{ form.otp.id_for_label }}" class="form-label fw-semibold">
                                <i class="fas fa-lock me-1"></i> Enter OTP
                            </label>
                            {{ form.otp }}
                            {% if form.otp.errors %}
                            <div class="text-danger small mt-1">{{ form.otp.errors.0 }}</div>
                            {% endif %}
                            <small class="form-text text-muted">
                                OTP is valid for 5 minutes
                            </small>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success btn-lg py-3 rounded-3">
                                <i class="fas fa-check-circle me-2"></i>Verify OTP
                            </button>
                        </div>

                        <div class="text-center mt-4">
                            <a href="{% url 'forgot_password' %}" class="text-decoration-none">
                                <i class="fas fa-redo me-1"></i> Resend OTP
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
