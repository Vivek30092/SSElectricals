{% extends 'firstApp/base.html' %}
{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-warning text-dark">
                    <h4 class="mb-0">Verify OTP</h4>
                </div>
                <div class="card-body">
                    <p class="text-center">Enter the OTP sent to <strong>{{ email }}</strong></p>
                    <form method="post">
                        {% csrf_token %}
                        {% for field in form %}
                        <div class="mb-3">
                            {{ field }}
                            {% if field.errors %}
                            <div class="text-danger small text-center">{{ field.errors.0 }}</div>
                            {% endif %}
                        </div>
                        {% endfor %}
                        <div class="d-grid">
                            <button type="submit" class="btn btn-warning">Verify OTP</button>
                        </div>
                    </form>
                    <div class="mt-3 text-center">
                        <a href="{% url 'forgot_password' %}">Change Email</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
