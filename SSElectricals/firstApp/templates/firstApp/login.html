{% extends 'firstApp/base.html' %}

{% block title %}Admin Login - SS Electricals{% endblock %}

{% block content %}
<div class="row justify-content-center my-5">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg border-0 rounded-lg">
            <div class="card-header bg-dark text-white text-center py-4">
                <h3 class="mb-0"><i class="fas fa-user-shield me-2"></i>Staff Login</h3>
            </div>
            <div class="card-body p-5">
                {% if form.errors %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    <strong>Error:</strong> Please enter a correct username and password.
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endif %}

                <form method="post">
                    {% csrf_token %}
                    <div class="form-floating mb-3">
                        <input type="text" name="username" class="form-control" id="id_username" placeholder="Username"
                            required autofocus>
                        <label for="id_username">Username / Phone Number</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" name="password" class="form-control" id="id_password"
                            placeholder="Password" required>
                        <label for="id_password">Password</label>
                    </div>

                    <div class="d-grid gap-2 mt-4">
                        <button class="btn btn-warning btn-lg fw-bold" type="submit">Sign In</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center py-3">
                <div class="small"><a href="{% url 'email_login' %}" class="text-secondary">Not a staff member? User
                        Login</a></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
